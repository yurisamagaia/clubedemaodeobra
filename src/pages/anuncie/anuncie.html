<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/img/logo.png" alt="Logo Home" width="100"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #eaeaea">
  <ion-card>
    <p *ngIf="!anuncie" text-center margin-top><ion-spinner></ion-spinner></p>
    <ion-card-content>
      {{anuncie}}
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear color="primary" icon-start style="padding: 0px !important">
        <a href="whatsapp://send?text=TesteApp&phone=+5548999844537&abid=+5548999844537" style="text-decoration: none;">
          <ion-icon name='logo-whatsapp'></ion-icon>
          What's App
        </a>
      </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear color="primary" icon-start (click)="sendEmail()">
          <ion-icon name='mail'></ion-icon>
          E-mail
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

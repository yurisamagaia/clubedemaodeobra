<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/img/logo.png" alt="Logo Home" width="100"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #eaeaea">
  <ion-card>
    <ion-card-content>
      {{foto.nome}}
    </ion-card-content>
    <ion-slides pager="false">
      <ion-slide *ngFor="let imagem of foto.fotos">
        <img src="http://www.clubedemaodeobra.com.br/admin/image/foto/{{foto.id}}/{{imagem.id}}md.jpg" />
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <div text-right>
        <small>{{foto.data | date: "dd/MM/yyyy"}}</small>
      </div>
      <p>{{foto.descricao}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
